{{ $img := imageConfig (add "/static" (.Destination | safeURL)) }}
<style>figcaption {text-align: center;}</style>

{{ if .Title }}
  <figure>
    <img 
      loading="lazy"
      src="{{ .Destination | safeURL }}"
      alt="{{ .Text }}"

    />
    <figcaption>{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <img 
    loading="lazy"
    src="{{ .Destination | safeURL }}"
    alt="{{ .Text }}"
  />
{{ end }}
